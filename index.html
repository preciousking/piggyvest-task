<!DOCTYPE html>
<html>
<head>
<title>Dashboard-PiggyVest</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
 <img src="piggyvest-logo.0b78a8fa.svg" alt="piggyvest-logo" class="img">
<div class="box">

   <div class="low">
     <h1>Create a Secure Account</h1>
     <p>Welcome to the future of Savings & Investments</p>
    </div>
  
 <form>
   
    <label for="full name">Full Name</label><br>
    <input type="text" placeholder="Full Name" id="full name"><br>
   

   
    <label for="email">Email Address </label><br>
    <input type="email address" placeholder="Email Address" id="email"><br>
   

   
    <label for="phone">Phone Number </label><br>
    <input type="text" placeholder="Phone Number" id="phone"><br>
   

   
    <label for="password">Password</label><br>
    <input type="password" placeholder="Password" id="password"><br>
   

   
    <label for="referral">Referral Phone or Promo Code (Optional)</label><br>
    <input type="text" placeholder="Referral Phone or Code" id="referral"><br>
   


   <label for="hear">How did you hear about us  (Optional)</label>
     <select name="" id="hear">
      <option value="">Click to select</option>
      <option value="Facebook">Facebook</option>
      <option value="Twitter">Twitter</option>
      <option value="instagram">Instagram</option>
      <option value="Referral">Friend/Family/Coworker Referral</option>
      <option value="Gogglesearch">Goggle search</option>
      <option value="play store">Goggle play store</option>
      <option value="Blogs">Online Blog</option>
      <option value="Newspaper">Local Newspaper</option>
     </select><br>

     <button id="create">CREATE ACCOUNT </button>
  </form>
</div>
<a href="">Already have an account? Login in</a>

</body>
</html>
